<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch - Hassan Hashmi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      background-color: #111;
      color: white;
    }

    .contact-section {
      padding: 50px;
      height: 100vh;
    }
  
    .contact-header {
      text-transform: uppercase;
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-header span {
      color: #6cc247;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #222;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 15px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border: 1px solid #6cc247;
    }

    .send-btn {
      background-color: #6cc247;
      color: white;
      border-radius: 50px;
      padding: 15px 30px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      background-color: #a7c82e;
    }

    .send-btn i {
      margin-left: 10px;
    }

    .contact-info {
      margin-top: 30px;
    }

    .contact-info i {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #6cc247;
    }

    .social-icons a {
      margin: 10px;
      color: white;
    }

    .social-icons a:hover {
      color: #6cc247;
    }

    .navbar-right {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .navbar-right a {
      background-color: #6cc247;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .navbar-right a:hover {
      background-color: #000000;
    }

    .navbar-right i {
      font-size: 18px;
    }

    .ab {
      display: flex;
      flex-wrap: nowrap;
      margin: 10px;
    }

    .box {
      display: flex;
      flex-wrap: nowrap;
    }
@media (max-width: 991px) {
  .contact-section {
    padding: 20px;
  }

  .contact-header {
    font-size: 2rem;
  }

  .contact-info,
  .contact-form {
    margin-bottom: 20px;
  }
}
input[type=text]{
  background-color: #6cc247;
}
input[type=email]{
  background-color: #6cc247;
}
@media (max-width: 767px) {
  .contact-section {
    padding: 10px;
  }

  .contact-header {
    font-size: 1.5rem;
  }

  .contact-info,
  .contact-form {
    margin-bottom: 10px;
  }
}
  </style>
</head>
<body>
  <div class="navbar-right">
    <a href="HOME.html"><i class="fas fa-home"></i></a>
    <a href="portfolio.html"><i class="fas fa-briefcase"></i></a>
    <a href="Contact.html"><i class="fas fa-comment"></i></a>
    <a href="blog.html"><i class="fas fa-envelope"></i></a>
    <a href="About.html"><i class="fas fa-user"></i></a>
</div>
  <section class="contact-section container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="contact-header">Get In <span>Touch</span></h1>
        <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas, or opportunities to be part of your visions.</p>
        <div class="box">
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> MAIL ME: <strong>hassanhashmi928@gail.com</strong></p>
            <p><i class="fas fa-phone"></i> CALL ME: <strong>+92314-7509751</strong></p>
            <div class="social-icons">
              <a href="https://www.facebook.com/Hassanhashmi78/"><i class="fab fa-facebook"></i></a>
              <a href="hassanhashmi928@gmail.com"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="https://www.instagram.com/hassan_hashmi39/"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="col-lg-8 contact-form">
            <form>
              <div class="ab">
                <div class="mb-4" style="margin: 1%;">
                  <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-4" style="margin: 1%;">
                  <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-4" style="margin: 1%;">
                  <input type="text" class="form-control" placeholder="Your Subject">
                </div>
              </div>
              <div class="mb-4">
                <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="send-btn">
                Send Message
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
