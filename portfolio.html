<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .blog-header {
      text-transform: uppercase;
      font-size: 3rem;
      font-weight: bold;
    }

    .blog-header span {
      color: #6cc247;
    }
    /* Right Sidebar Navigation */
    .navbar-right {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .navbar-right a {
      background-color: #6cc247;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .navbar-right a:hover {
      background-color: #000000;
    }
.row{
    padding-right: 4%;
}
    .navbar-right i {
      font-size: 18px;
    }
    .portfolio-item {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      max-width: 800px;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .modal-content h3 {
      margin-top: 15px;
      color: #6cc247;
    }

    .modal-content p {
      color: #ccc;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 40px;
      color: rgb(201, 198, 36);
      cursor: pointer;
    }
    #abc{
      padding-right: 7%;
    }
  </style>
</head>

<body>
    
    <div class="navbar-right">
        <a href="HOME.html"><i class="fas fa-home"></i></a>
        <a href="portfolio.html"><i class="fas fa-briefcase"></i></a>
        <a href="Contact.html"><i class="fas fa-comment"></i></a>
        <a href="blog.html"><i class="fas fa-envelope"></i></a>
        <a href="About.html"><i class="fas fa-user"></i></a>
    </div>

  <!-- Portfolio Section -->
  <section class="container mt-5" id="abc">
    <h1 class="blog-header text-center mb-5">My <span>PORTFOLIO</span></h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="portfolio-item" onclick="openModal('Project 1', 'Client: Envato', 'Languages: HTML, CSS, JavaScript', 'www.envato.com', 'js.png')">
          <img src="js.png" alt="Project 1">
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="portfolio-item" onclick="openModal('Project 2', 'Client: Adobe', 'Languages: HTML, CSS, ReactJS', 'www.adobe.com', 'c++.png')">
          <img src="c++.png" alt="Project 2">
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="portfolio-item" onclick="openModal('Project 3', 'Client: Google', 'Languages: HTML, CSS, VueJS', 'www.google.com', 'HTML.png')">
          <img src="HTML.png" alt="Project 3">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="c++.png" alt="Project Image">
      <h3 id="modal-title"></h3>
      <p id="modal-client"></p>
      <p id="modal-languages"></p>
      <a id="modal-preview" href="#" target="_blank">Preview</a>
    </div>
  </div>

  <script>
    // JavaScript to open and close the modal
    function openModal(title, client, languages, preview, image) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-client").innerText = client;
      document.getElementById("modal-languages").innerText = languages;
      document.getElementById("modal-preview").href = `https://${preview}`;
      document.getElementById("modal-image").src = image;

      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>

</html>
